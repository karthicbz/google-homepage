<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav id="topnav">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>

                <li class="signin"><a href="#">Sign in</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img class="googlelogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"

        <div class="searchbar">
            <ul>
                <li><input class="search" type="text"></li>
                <li>
                    <a href="#">
                        <img class="mic" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice search">
                    </a>

            </ul>
        </div>
        <div id="middlebuttons">
            <ol>
                <li><a href="#">Google Search</a></li>
                <li><a href="#">I'm Feeling Lucky</a></li>
            </ol>
        </div>
    </main>
    <footer>
        <section id="sectiontop">
            <p>India</p>
        </section>
        <section id="sectionbottom">
            <nav id="bottomnav">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search Works</a></li>
                    <span class="rightnavs">
                        <li><a href="">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </span>
                </ul>
